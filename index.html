<script>
  // Initialize Lightbox for gallery images
  const lightbox = new SimpleLightbox('.gallery a', { captionsData: 'title', captionDelay: 250 });

  // Payments data from localStorage
  let payments = JSON.parse(localStorage.getItem("payments")) || [];

  function renderTable() {
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '';
    let total = 0;

    payments.forEach((item, index) => {
      total += parseFloat(item.amount);

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${item.desc}</td>
        <td>‡ß≥${parseFloat(item.amount).toFixed(2)}</td>
        <td><button class="btn-delete" onclick="confirmDelete(${index})">‡¶°‡¶ø‡¶≤‡¶ø‡¶ü</button></td>
      `;
      tbody.appendChild(tr);
    });

    document.getElementById('totalAmount').innerText = `‡ß≥${total.toFixed(2)}`;
  }

  function addPayment() {
    const desc = prompt("‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü‡ßá‡¶∞ ‡¶¨‡¶ø‡¶¨‡¶∞‡¶£ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®:");
    if (!desc) return alert("‡¶¨‡¶ø‡¶¨‡¶∞‡¶£ ‡¶¶‡¶ø‡¶§‡ßá ‡¶π‡¶¨‡ßá‡•§");

    let amount = prompt("‡¶ü‡¶æ‡¶ï‡¶æ‡¶∞ ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶® (‡ß≥):");
    if (!amount || isNaN(amount) || amount <= 0) return alert("‡¶∏‡¶†‡¶ø‡¶ï ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£ ‡¶¶‡¶ø‡¶®‡•§");

    amount = parseFloat(amount).toFixed(2);

    payments.push({ desc, amount });
    localStorage.setItem("payments", JSON.stringify(payments));
    renderTable();
  }

  function confirmDelete(index) {
    if (confirm("‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§‡¶≠‡¶æ‡¶¨‡ßá ‡¶è‡¶á ‡¶§‡¶•‡ßç‡¶Ø ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶§‡ßá ‡¶ö‡¶æ‡¶®?")) {
      payments.splice(index, 1);
      localStorage.setItem("payments", JSON.stringify(payments));
      renderTable();
    }
  }

  async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(18);
    doc.setTextColor(231, 76, 60);
    doc.text("Driving Licence Payment Receipt", 20, 20);

    doc.setFontSize(12);
    doc.setTextColor(44, 62, 80);

    let y = 40;
    let total = 0;

    payments.forEach((item, i) => {
      doc.setFillColor(240, 248, 255);
      doc.rect(15, y - 7, 180, 12, 'F');
      doc.text(`${i + 1}. ${item.desc}`, 20, y);
      doc.text(`‡ß≥${parseFloat(item.amount).toFixed(2)}`, 160, y);
      y += 15;
      total += parseFloat(item.amount);
    });

    doc.setFillColor(255, 242, 242);
    doc.rect(15, y - 7, 180, 12, 'F');
    doc.setFontSize(14);
    doc.setTextColor(192, 57, 43);
    doc.text(`‡¶Æ‡ßã‡¶ü: ‡ß≥${total.toFixed(2)}`, 20, y);

    doc.save("Driving_Licence_Receipt.pdf");
