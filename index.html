<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Driving Licence Payment</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #2d3436;
    }
    .img-preview {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .img-preview img {
      height: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #bbb;
      text-align: center;
    }
    th {
      background-color: #dfe6e9;
    }
    tfoot td {
      font-weight: bold;
      background-color: #ffeaa7;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      background-color: #0984e3;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #74b9ff;
    }
    .footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #636e72;
    }
    .delete-btn {
      background-color: #d63031;
    }
    .delete-btn:hover {
      background-color: #ff7675;
    }
  </style>
</head>
<body>

  <h1>üìÑ Driving Licence Payment Record</h1>

  <div class="img-preview">
    <img src="/Photos/printLearner-1.png" alt="Learner">
    <img src="/Photos/printMoneyReceipt-1.png" alt="Receipt 1">
    <img src="/Photos/printMoneyReceipt-2.png" alt="Receipt 2">
  </div>

  <table id="paymentTable">
    <thead>
      <tr>
        <th>Description</th>
        <th>Amount (‡ß≥)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
    <tfoot>
      <tr>
        <td>Total</td>
        <td id="totalAmount">‡ß≥0</td>
        <td></td>
      </tr>
    </tfoot>
  </table>

  <button onclick="addPayment()">‚ûï Add Payment</button>
  <button onclick="downloadPDF()">‚¨áÔ∏è Download Receipt (PDF)</button>

  <div class="footer">
    &copy; 2025 Developer: MD. NAHIDUL ISLAM | All Rights Reserved.
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let payments = JSON.parse(localStorage.getItem("payments")) || [];

    function renderTable() {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      let total = 0;

      payments.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.desc}</td>
          <td>‡ß≥${item.amount}</td>
          <td>
            <button class="delete-btn" onclick="confirmDelete(${index})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
        total += parseFloat(item.amount);
      });

      document.getElementById('totalAmount').innerText = `‡ß≥${total}`;
    }

    function addPayment() {
      const desc = prompt("Enter payment description:");
      const amount = prompt("Enter amount (‡ß≥):");
      if (!desc || !amount || isNaN(amount)) return;

      payments.push({ desc, amount });
      localStorage.setItem("payments", JSON.stringify(payments));
      renderTable();
    }

    function confirmDelete(index) {
      const sure = confirm("‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§‡¶≠‡¶æ‡¶¨‡ßá ‡¶è‡¶á ‡¶§‡¶•‡ßç‡¶Ø ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶§‡ßá ‡¶ö‡¶æ‡¶®?");
      if (sure) {
        payments.splice(index, 1);
        localStorage.setItem("payments", JSON.stringify(payments));
        renderTable();
      }
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(18);
      doc.setTextColor(40, 40, 40);
      doc.text("Driving Licence Payment Receipt", 20, 20);

      doc.setFontSize(12);
      let y = 40;
      let total = 0;

      payments.forEach((item, i) => {
        doc.setTextColor(100, 100, 100);
        doc.setFillColor(240, 248, 255); // light blue
        doc.rect(15, y - 6, 180, 10, 'F');
        doc.text(`${i + 1}. ${item.desc} - ‡ß≥${item.amount}`, 20, y);
        y += 15;
        total += parseFloat(item.amount);
      });

      doc.setTextColor(0, 0, 0);
      doc.setFillColor(255, 250, 205); // light yellow
      doc.rect(15, y - 6, 180, 10, 'F');
      doc.text(`Total: ‡ß≥${total}`, 20, y);

      doc.save("Driving_Licence_Receipt.pdf");
    }

    renderTable();
  </script>

</body>
</html>
