<script>
  const lightbox = new SimpleLightbox('.gallery a');
  let payments = JSON.parse(localStorage.getItem('payments')) || [];

  function renderTable() {
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '';
    let total = 0;

    payments.forEach((item, i) => {
      const tr = document.createElement('tr');
      tr.innerHTML = \`
        <td>\${item.desc}</td>
        <td>‡ß≥\${parseFloat(item.amount).toFixed(2)}</td>
        <td>
          <button class="btn-edit" onclick="editPayment(\${i})">‚úèÔ∏è ‡¶è‡¶°‡¶ø‡¶ü</button>
          <button class="btn-delete" onclick="deletePayment(\${i})">üóëÔ∏è ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü</button>
        </td>
      \`;
      tbody.appendChild(tr);
      total += parseFloat(item.amount);
    });

    document.getElementById('totalAmount').innerText = '‡ß≥' + total.toFixed(2);
  }

  function addPayment() {
    const desc = prompt("‡¶¨‡¶ø‡¶¨‡¶∞‡¶£ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®:");
    if (!desc) return;

    let amount = prompt("‡¶ü‡¶æ‡¶ï‡¶æ‡¶∞ ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®:");
    if (!amount || isNaN(amount)) return;

    payments.push({ desc, amount: parseFloat(amount) });
    localStorage.setItem('payments', JSON.stringify(payments));
    renderTable();
  }

  function editPayment(index) {
    const item = payments[index];
    const newDesc = prompt("‡¶®‡¶§‡ßÅ‡¶® ‡¶¨‡¶ø‡¶¨‡¶∞‡¶£:", item.desc);
    if (!newDesc) return;
    const newAmount = prompt("‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£:", item.amount);
    if (!newAmount || isNaN(newAmount)) return;

    payments[index] = { desc: newDesc, amount: parseFloat(newAmount) };
    localStorage.setItem('payments', JSON.stringify(payments));
    renderTable();
  }

  function deletePayment(index) {
    if (confirm("‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§‡¶≠‡¶æ‡¶¨‡ßá ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶§‡ßá ‡¶ö‡¶æ‡¶®?")) {
      payments.splice(index, 1);
      localStorage.setItem('payments', JSON.stringify(payments));
      renderTable();
    }
  }

  async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFontSize(16);
    doc.setTextColor(50, 50, 50);
    doc.text("Driving Licence Payment Receipt", 20, 20);

    let y = 40, total = 0;
    payments.forEach((item, i) => {
      doc.setFillColor(245, 245, 255);
      doc.rect(15, y - 6, 180, 10, 'F');
      doc.text(\`\${i + 1}. \${item.desc} - ‡ß≥\${parseFloat(item.amount).toFixed(2)}\`, 20, y);
      y += 15;
      total += parseFloat(item.amount);
    });

    doc.setFillColor(255, 230, 230);
    doc.rect(15, y - 6, 180, 10, 'F');
    doc.setTextColor(200, 0, 0);
    doc.text("‡¶Æ‡ßã‡¶ü: ‡ß≥" + total.toFixed(2), 20, y);

    doc.save("Payment_Receipt.pdf");
  }

</script>
